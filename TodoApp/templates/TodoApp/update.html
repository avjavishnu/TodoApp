<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <form action="recordupdate/{{ query.id }}" method="post">
    {% csrf_token %}
    <p>Task Name</p>
      <input name="task_name" value="{{ query.task_name }}">
      <p>End Date</p>
      <input name="end_date" value="{{ query.end_date }}">
      <p>Status</p>
      <input name="status" value="{{ query.status }}">
      <input type="submit" value = "Submit">
  </form>
</table>
</body>
</html>
